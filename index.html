<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weather</title>
    <script src="https://kit.fontawesome.com/9c7a77997a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="container">

        <header class="text-center">
            <p id="header">Weather Dashboard</p>
        </header>
        <!-- everything in the page goes inside this row -->
        <div id="first-row" class="row">
            <!-- where the form with buttons goes -->
            <div id="form-space" class="col-sm-4 text-center">
                <p id="form-label">Seach for a City:</p>
                <form id="formy">
                    <input id="form-input" type="text" name="form-input">
                    <input id="form-button" type="submit" value="submit">
                </form>

                <div id="button-area" class="btn-group-vertical" role="group"></div>

            </div>
            <!-- where the city info and 5-day forecast will go -->
            <div class="col-sm-8">
                <!-- city info -->
                <div class="row">
                    <div class="col-sm-4 city-info"></div>
                </div>

                <!-- 5 day forecast -->
                <div class="row forecast-area">
                    <!-- each day -->


                </div>
            </div>

        </div>

    </main>





    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
